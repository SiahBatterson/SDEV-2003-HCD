<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>My Restaurant</title>

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header></header>
    <nav></nav>
    <div class="animated-background">
      <img src="ani.gif" alt="" />
    </div>
    <main>
      <form action="#" method="post">
        <div>
          <label for="username">Username:</label>
          <input
            type="text"
            id="username"
            name="username"
            required
            minlength="2"
          />
        </div>
        <div>
          <label for="password">Password:</label>
          <input
            type="text"
            id="password"
            name="password"
            required
            minlength="6"
          />
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="text" id="email" name="email" required />
        </div>
        <div>
          <label for="date">Date of booking:</label>
          <input type="date" id="date" name="date" required />
        </div>
        <div>
          <label for="guests">Number of people:</label>
          <input
            type="number"
            id="guests"
            name="guests"
            required
            min="1"
            max="8"
          />
        </div>
        <div>
          <label for="cancellation">I agree to the cancellation policy.</label>
          <input
            type="checkbox"
            name="cancellation"
            id="cancellation"
            required
          />
        </div>
        <div>
          <label for="rating">Rate your dish (1 to 5):</label>
          <input
            type="range"
            id="rating"
            name="dish_rating"
            min="1"
            max="5"
            list="rating-options"
          />
          <datalist id="rating-options">
            <option value="1"></option>
            <option value="2"></option>
            <option value="3"></option>
            <option value="4"></option>
            <option value="5"></option>
          </datalist>
        </div>
        <button type="submit" id="submissions-button">Submit Form</button>
      </form>
    </main>
    <audio controls autoplay loop>
      <source src="shopmusic.mp3" type="audio/mpeg" />
    </audio>
    <footer></footer>
  </body>
</html>
